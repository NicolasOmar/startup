<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Final Topic - AngularJS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/script.js"></script>
  </head>
  <body ng-app="movieCollection">
    <article class="div-title">
      Welcome to the Final Topic - AngularJS
    </article>
	<div ng-controller="movie">
	  <form class="div-registrer" required>	
	    <fieldset>
	      <legend>New Movie</legend>		
		  <div>
	        <label>Title:</label>
	        <input id="title-text" type="text" ng-model="titleModel" required/>
	      </div>
	      <div>
	        <label>Duration:</label>
	        <input type="text" ng-model="durationModel" required/>
	      </div>
	      <div>
	        <label>Country:</label>
	        <input type="text" ng-model="countryModel" required/>
	      </div>
	      <div>
	        <label>Year:</label>
	        <input type="text" ng-model="yearModel" required/>
	      </div>
	    </fieldset>
	   
	    <fieldset>
	      <legend>Director</legend>		
		  <div>
	        <label>Name:</label>
	        <input type="text" ng-model="directorModel" required/>
	      </div>
		  <div>
	        <label>A Comment about the movie:</label>
	        <input type="text" ng-model="quoteModel" required/>
	      </div>
	    </fieldset>
	    
		<button id="register-button" class="movie-button" ng-click="addMovie()">Create Movie</button>	    
	  </form>
	
	  <div class="div-movie">
	    <div id="div-movies"></div>
	    <div class="div-movie-data" ng-repeat="movie in moviesArray">
	      Movie Data: <br> {{ movie.showMovie() }} <br> {{ movie.director.showDirector() }}
	      <div>
		   <!--<button class="movie-button" ng-click="modifyMovie($index)">Modify Movie</button>-->
		    <button class="movie-button" ng-click="deleteMovie($index)">Delete Movie</button>
		    <button class="movie-button" ng-click="addComent($index)">Add Comment</button>
		  </div>
	    </div>
		<div>
		  <button id="new-movie-button" class="movie-button">Create Movie</button>
		</div>
	  </div>
	</div>
	
	<!--App + Services + Controllers-->
	<script src="js/app.js"></script>
  </body>
</html>
