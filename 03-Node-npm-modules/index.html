<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Topic 3</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script src="js/movies.js"></script>
	<script src="js/script.js"></script>
  </head>
  <body>
    <div class="main">
      Welcome to the Topic NÂ° 3
    </div>
	
	<div class="main" id="div-movie"></div>

    <div class="main">
	  <button type="button" id="btn-form-movie">NEW MOVIE</button>
	  <button type="button" id="btn-form-director">NEW DIRECTOR</button>
	</div>	
	
	<form class="form-movie">
	  <fieldset>
	    <legend>Insert a Movie</legend>
		<div>
		  Title
		  <input type="text" id="txt-title" />
		</div>
		<div>
		  Duration
		  <input type="text" id="txt-duration" />
		</div>
		<div>
		  Country
		  <input type="text" id="txt-country" />
		</div>
		<div>
		  Year
		  <input type="text" id="txt-year" />
		</div>
		<button type="button" id="btn-movie">INSERT MOVIE</button>
	  </fieldset>
	</form>
	
	<form class="form-director">
	  <fieldset>
		<legend>Insert a Director</legend>
		<div>
		  Name
		  <input type="text" id="txt-director" />
		</div>
		<div>
		  A Quote
		  <input type="text" id="txt-quote" />
		</div>
		<button type="button" id="btn-director">INSERT DIRECTOR</button>
		<button type="button" id="btn-skip">SKIP</button>
	  </fieldset>
	</form>
	
	<div class="main" id="div-new-quote">
	  <button type="button" id="btn-quote">INSERT NEW QUOTE</button>
	  <input type="text" id="txt-new-quote" />
	</div>
  </body>
