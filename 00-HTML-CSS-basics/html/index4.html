<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point 1.6</title>
  </head>
  <body>
	<form>
	  <fieldset>
		<legend>Form of the Point 1.6</legend>
		
		<div>
		  First Name
		  <input type="text" title="Enter your first name" />
		</div>
		<div>
		  Last Name
		  <input type="text" title="Enter your last name" />
		</div>
		<div>
		  E-Mail
		  <input type="email" title="Enter your email" />
		</div>
		<div>
		  Birthday
		  <input type="datetime" title="When is your birthday?" />
		</div>
		<div>
		  Favourite Sport
		  <select title="What do you love to play">
		    <option>Football</option>
			<option>Softball</option>
			<option>Basketball</option>
			<option>Box</option>
			<option>Other...</option>
		  </select>
		</div>
		<div>
		  About You
		  <input type="text" title="Tell us something about you" />
		</div>
		<button type="submit">Send Form</button>
		<button type="reset">Cancel</button>
	  </fieldset>
	</form>
  </body>
</html>
