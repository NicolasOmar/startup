<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point 1.6</title>
  </head>
  <body>
    <!--1.6 - Create a "sign up" form with fields for: first name, last name, email, birthday, a dropdown to choose your favourite sport, and a text-area to include a small bio for the user. Add a button at the end to submit the form, and another one to clear the form. Add relevant validation rules for all fields (like required fields, valid email).-->
	<form>
	  <fieldset>
		<legend>Form of Point 1.6</legend>
		
		<div>
		  First Name
		  <input type="text" title="Enter your first name" required />
		</div>
		<div>
		  Last Name
		  <input type="text" title="Enter your last name" required />
		</div>
		<div>
		  E-Mail
		  <input type="email" title="Enter your email" required />
		</div>
		<div>
		  Birthday
		  <input type="datetime" title="When is your birthday?" required />
		</div>
		<div>
		  Favourite Sport
		  <select title="What do you love to play?" required>
		    <option>Football</option>
			<option>Softball</option>
			<option>Basketball</option>
			<option>Box</option>
			<option>Other...</option>
		  </select>
		</div>
		<div>
		  About You
		  <input type="text" title="Tell us something about you" required />
		</div>
		<button type="submit">Send Form</button>
		<button type="reset">Cancel</button>
	  </fieldset>
	</form>
  </body>
</html>
